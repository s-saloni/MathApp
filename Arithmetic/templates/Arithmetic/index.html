{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Math Practice</title>
        <!-- My custom CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'Arithmetic/css/index.css' %}">
        <!-- Use Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"> 
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>
        <div id="title">
            <button id="title_btn" onclick="location.href='https://math--practice.herokuapp.com/'">
                Math Practice
            </button>
        </div>

        <h3 id="game_options">GAME OPTIONS</h3>
        <div class="game_options_box">

            <div class="optionsTitles">1. PICK LEVEL OF DIFFICULTY: </div>

            <div id="level_selector">

                <input type="radio" id="easy_level" value="Easy" name="levels" checked/>
                <label for="easy_level">Easy</label>
            
                <input type="radio" id="medium_level" value="Medium" name="levels"/>
                <label for="medium_level">Medium</label>
            
                <input type="radio" id="hard_level" value="Hard" name="levels"/>
                <label for="hard_level">Hard</label>
                
                <!---
                <input type="radio" id="veryhard_level" value="VeryHard" name="levels"/>
                <label for="veryhard_level">Very Hard</label>
                -->
            </div>
            
            <div class="optionsTitles">2. SELECT OPERATIONS TO INCLUDE:</div>

            <div class="btn-group" role="group" id="operator_selector">

                <div id="add_btn">
                    <input class="btn-check" type="checkbox" id="add_op" value="a" name="operators" checked/>
                    <label class="btn btn-outline-secondary" for="add_op">Addition</label>
                </div>

                <div id="subtract_btn">
                    <input class="btn-check" type="checkbox" id="subtract_op" value="s" name="operators" checked/>
                    <label class="btn btn-outline-secondary" for="subtract_op">Subtraction</label>
                </div>
                <div id="multiply_btn">
                    <input class="btn-check" type="checkbox" id="multiply_op" value="m" name="operators" checked/>
                    <label class="btn btn-outline-secondary" for="multiply_op">Multiplication</label>
                </div>
                <div id="divide_btn">
                    <input class="btn-check" type="checkbox" id="divide_op" value="d" name="operators" unchecked/>
                    <label class="btn btn-outline-secondary" for="divide_op">Division</label>
                </div>
            </div>
            
            <div class="optionsTitles">3. ENTER NUMBER OF MINUTES:</div>

            <div id="time_selector">
                <input type="text" id="time_input" placeholder="minutes" autocomplete="off"/>
            </div>

        </div>

        <form id="start_btn">
            <button type="button" class="btn btn-outline-primary" id="start_game_btn" value="Start Game" onclick="startGame()">
                START GAME
            </button>
        </form>

        <!-- Load JavaScript file after elements it references-->
        <script src = "{% static 'Arithmetic/js/index.js' %}"></script>
        
    </body>


</html>
